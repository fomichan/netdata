<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add channel</title>

    <link th:href="@{/css/elements.css}" rel="stylesheet" type="text/css">

</head>
<body>



<!-- Меню сайта-->
<header th:replace="~{channel/fragments/menuFragment :: menu}"></header>

    <!-- Ошибки    -->
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>

    <!-- Форма добавления   -->
    <form th:action="@{/channels}" method="post" th:object="${channel}">
        <label for="name">Объект:
            <input id="name" type="text" name="name" th:value="*{name}">
        </label><br>

        <button type="submit">Добавить</button>
    </form>

</body>
</html>
