<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить канал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<!--Navbar-->
<header th:replace="~{channel/fragments/navbar :: navbar}"></header>


<div class="container my-5">
    <h1 class="display-5 mb-2">Добавить канал</h1>

    <!-- Ошибки    -->
    <div class="alert alert-danger" th:if="${errors}">
        <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>


    <!-- Форма add   -->
    <div class="mb-3">
        <form th:action="@{/channels}" method="post" th:object="${channel}">

            <div class="mb-3">
                <label for="name" class="form-label">Название канала:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
            </div>

            <button th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}" type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>



</body>
</html>
