

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/multiplexers}">Netdata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/multiplexers}">Мультиплексоры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/channels}">Каналы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/sites}">Объекты</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ADMIN' or #authentication.principal.authorities[0].authority == 'MANAGER'}">
                        <a class="nav-link" aria-current="page" th:href="@{/users}">Пользователи</a>
                    </li>
                </ul>

                <div class="navbar-text d-inline mr-3">
                    <span th:text="${#authentication.name}"></span>
                    <span th:each="authority : ${#authentication.authorities}" th:text="'(' + ${authority.getAuthority()} + ')'"></span>
                </div>

                <form action="/logout" method="post" class="form-inline d-inline">
                    <button class="btn btn-primary ml-3" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </nav>

</div>
