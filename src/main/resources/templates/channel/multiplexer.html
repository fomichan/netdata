<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multiplexer</title>

    <link th:href="@{/css/elements.css}" rel="stylesheet" type="text/css">

</head>
<body>

<!-- Меню сайта-->
<header th:replace="~{channel/fragments/menuFragment :: menu}"></header>


    <!-- Ошибки    -->
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>

    <form th:action="@{/multiplexers/{multiplexerId}/update(multiplexerId=${multiplexer.id})}" method="post" th:object="${multiplexer}">
        <label for="name">Name:
            <input id="name" type="text" name="name" th:value="*{name}">
        </label><br>
        <label for="serialNumber">Serial Number:
            <input id="serialNumber" type="text" name="serialNumber" th:value="*{serialNumber}">
        </label><br>

        <div>
            <label for="site">Site:
                <select id="site" name="siteId">
                    <option th:each="site : ${sites}"
                            th:value="${site.id()}"
                            th:selected="${site.id() == multiplexer.site.id()}"
                            th:text="${site.name()}">Site</option>
                </select>
            </label>
        </div>

<!--        <table>-->
<!--            <thead>-->
<!--            <tr>-->
<!--                <th>Модуль</th>-->
<!--                <th>Серийный номер</th>-->
<!--                <th>Слот</th>-->
<!--            </tr>-->
<!--            </thead>-->
<!--            <tbody>-->
<!--            <tr th:each="module : ${multiplexer.modules}">-->
<!--                <td th:text="${module.moduleType.name()}">moduleType</td>-->
<!--                <td th:text="${module.slot}">slot</td>-->
<!--                <td th:text="${module.serialNumber}">serialNumber</td>-->
<!--            </tr>-->
<!--            </tbody>-->
<!--        </table>-->



        <button th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}" type="submit">Update</button>
    </form>

<!--Кнопка удалить мультиплексор-->
<div th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}">
    <form th:action="@{/multiplexers/{multiplexerId}/delete(multiplexerId=${multiplexer.id})}" method="post">
        <button type="submit" onclick="return confirm('Вы уверены?')">Remove</button>
    </form>
</div>

    <table>
        <thead>
        <tr>
            <th>Модуль</th>
            <th>Слот</th>
            <th>Серийный номер</th>
            <th th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="module : ${multiplexer.modules}">



            <td>
                <a th:href="@{'/modules/' + ${module.id}}">
                    <span th:text="${module.moduleType.name()}">moduleType</span>
                </a>
            </td>

            <td th:text="${module.slot}">slot</td>
            <td th:text="${module.serialNumber}">serialNumber</td>

            <td th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}">
                <form th:action="@{/modules/{moduleId}/delete(moduleId=${module.id})}" method="post">
                    <input type="hidden" name="multiplexerId" th:value="${multiplexer.id}" />
                    <button type="submit" onclick="return confirm('Вы уверены?')">Remove</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Кнопка добавить модуль -->
    <div id="addMultiplexerButton" th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}">
        <form action="/modules/add_module">
            <input id="multiplexerId" type="hidden" name="multiplexerId" th:value="${multiplexer.id}">

            <button type="submit">Add module</button>
        </form>
    </div>

</body>
</html>
