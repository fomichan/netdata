<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<!-- Меню сайта-->
    <header th:replace="~{channel/fragments/menuFragment :: menu}"></header>

    <form action="/users">
        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="${filter.firstname()}">
        </label>
        <label for="lastname">Lastname:
            <input id="lastname" type="text" name="lastname" th:value="${filter.lastname()}">
        </label>
        <label for="birthDate">Birthdate:
            <input id="birthDate" type="date" name="birthDate" th:value="${filter.birthDate()}">
        </label>
        <div>
            <label for="page">Page:
                <input id="page" type="number" name="page" th:value="${users.metadata.page}">
            </label>
            <label for="size">Size:
                <input id="size" type="number" name="size" th:value="${users.metadata.size}">
            </label>
        </div>
        <button type="submit">Filter</button>
    </form>
    <div th:each="user : ${users.content}">
        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.username} (${user.firstname} ${user.lastname})|">User</a>
    </div>

<!--    Добавление пользователя-->
<div th:if="${#authentication.principal.authorities[0].authority == 'MANAGER'}">
    <form action="/users/registration">
        <button type="submit">Add user</button>
    </form>
</div>
</body>
</html>
